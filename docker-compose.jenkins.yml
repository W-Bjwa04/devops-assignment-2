version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: jenkins-todo-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: todoapp
    ports:
      - "27018:27017"
    volumes:
      - jenkins_mongodb_data:/data/db
    networks:
      - jenkins-todo-network

  # Backend API (with volume-mounted code)
  backend:
    image: node:18-alpine
    container_name: jenkins-todo-backend
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm start"
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/todoapp
      JWT_SECRET: your_jwt_secret_key_change_this_in_production
      NODE_ENV: production
    ports:
      - "5001:5000"
    volumes:
      - ./backend:/app
    depends_on:
      - mongodb
    networks:
      - jenkins-todo-network

  # Frontend React App (with volume-mounted code)
  frontend:
    image: node:18-alpine
    container_name: jenkins-todo-frontend
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm start"
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - jenkins-todo-network
    stdin_open: true
    tty: true

networks:
  jenkins-todo-network:
    driver: bridge

volumes:
  jenkins_mongodb_data:
    driver: local
