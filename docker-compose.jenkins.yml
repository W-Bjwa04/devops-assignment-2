version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: jenkins-todo-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: todoapp
    ports:
      - "27018:27017"
    volumes:
      - jenkins_mongodb_data:/data/db
    networks:
      - jenkins-todo-network

  # Backend API (Built from Dockerfile - Production mode)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    image: wbjwa04/todo-backend:jenkins
    container_name: jenkins-todo-backend
    restart: unless-stopped
    environment:
      PORT: 5000
      MONGODB_URI: mongodb+srv://waleed:bajwa@cluster0.h1e43g3.mongodb.net/todoapp
      JWT_SECRET: waleed
      NODE_ENV: development
    ports:
      - "5001:5000"
    depends_on:
      - mongodb
    networks:
      - jenkins-todo-network

  # Frontend React App (Built from Dockerfile - Production mode with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: wbjwa04/todo-frontend:jenkins
    container_name: jenkins-todo-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - jenkins-todo-network

networks:
  jenkins-todo-network:
    driver: bridge

volumes:
  jenkins_mongodb_data:
    driver: local
