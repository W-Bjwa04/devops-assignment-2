version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: todo-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: todoapp
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - todo-network

  # Backend API
  backend:
    image: wbjwa04/todo-backend:latest
    container_name: todo-backend
    restart: unless-stopped
    environment:
      PORT: 5000
      MONGODB_URI: mongodb+srv://waleed:bajwa@cluster0.h1e43g3.mongodb.net/todoapp
      JWT_SECRET: waleed
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - todo-network

  # Frontend React App
  frontend:
    image: wbjwa04/todo-frontend:latest
    container_name: todo-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
